apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-fastapi
  namespace: monitoring
data:
  fastapi-red.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Request Rate (req/s)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (endpoint)",
              "legendFormat": "{{ endpoint }}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Error Rate (5xx/s)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (endpoint)",
              "legendFormat": "{{ endpoint }}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 },
              "color": { "mode": "fixed", "fixedColor": "red" }
            },
            "overrides": []
          }
        },
        {
          "title": "Request Duration p50 / p95 / p99",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        },
        {
          "title": "Requests In Progress",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(http_requests_in_progress) by (endpoint)",
              "legendFormat": "{{ endpoint }}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            },
            "overrides": []
          }
        }
      ],
      "schemaVersion": 39,
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "selected": true, "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "FastAPI â€” RED Method",
      "uid": "fastapi-red-method"
    }
