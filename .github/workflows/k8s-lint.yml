name: K8s Manifest Lint

on:
  pull_request:
    branches: [main]
    paths: [k8s/**]

jobs:
  validate:
    name: Validate Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/download/v0.6.6/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate all manifests
        run: |
          echo "Validating Kubernetes manifests..."
          find k8s/ -name '*.yaml' -print0 | xargs -0 -n1 kubeconform -strict -summary
          echo "All manifests valid."
